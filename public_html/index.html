<!DOCTYPE html>
<html lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PokemonGO Events</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/the-big-picture.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
</head>

<body class="full">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PokemonGO Events</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" role="tablist">
                    <li role="presentation">
                        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Login</a>
                    </li>
                    <li role="presentation">
                        <a href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a>
                    </li>
                    <li role="presentation">
                        <a href="#contact" aria-controls="contact" role="tab" data-toggle="tab">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <img class="img-responsive center-block logo" src="imgs/pokemon_go_logo_2.png" alt=""/>
            </div>
        </div>
        <!-- /.row -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="home">
                <div id="log_reg_div">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="btn-container center-block">
                                <button id="login" class="btn btn-lg btn-primary btn-block btn-login" type="button">Login</button>
                                <button id="register" class="btn btn-lg btn-primary btn-block btn-login" type="button">Register</button>
                            </div>
                        </div>
                    </div>
                    <div id="forms_div">
                        <div class="row">
                            <link href="css/log_reg_form.css" rel="stylesheet" type="text/css"/>
                            <div id="login_form" class="container" style="display: none;">
                                <div class="card card-container">
                                    <form class="form-signin">
                                        <span id="reauth-email" class="reauth-email"></span>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <div id="remember" class="checkbox">
                                            <label>
                                                <input type="checkbox" value="remember-me"> Remember me
                                            </label>
                                        </div>
                                        <button class="btn btn-lg btn-primary btn-block btn-login" type="button">Login</button>
                                        <button class="btn btn-lg btn-primary btn-block btn-login btn-google" type="button"><i class="fa fa-google" aria-hidden="true"></i> Login with Google</button>
                                    </form><!-- /form -->
                                    <a href="#" class="forgot-password">
                                        Forgot the password?
                                    </a>
                                </div><!-- /card-container -->
                            </div><!-- /container -->

                            <div id="register_form" class="container" style="display: none;">
                                <div class="card card-container">
                                    <form class="form-signin">
                                        <span id="reauth-email" class="reauth-email"></span>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <button class="btn btn-lg btn-primary btn-block btn-login" type="button">Register</button>
                                        <button class="btn btn-lg btn-primary btn-block btn-login btn-google" type="button"><i class="fa fa-google" aria-hidden="true"></i> Register with Google</button>
                                    </form><!-- /form -->
                                </div><!-- /card-container -->
                            </div><!-- /container -->
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="about">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <h1>About</h1>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="contact">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <h1>Contacts</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
